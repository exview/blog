<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="resources/lib/css/bootstrap.min.css">
	<script src="resources/lib/js/jquery-3.3.1.min.js"></script>
	<script src="resources/lib/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="resources/lib/css/main.css">
	<script src="resources/lib/js/admin.js" type="text/javascript"></script>
	<title>Test</title>
</head>
<body>
	<div class="navbar top-nav">
		<div class="navbar-inner">
			<span class="brand"><b>Blog</b></span>
			<ul class="nav nav-pills top-menu">
				<li class="active" value="home"><a>首页</a></li>
				<li value="content"><a>内容管理</a></li>
			</ul>
		</div>
	</div>

	<div class="container-fluid" id="main-body" style="height: 100%">

	</div>

	<!-- footer -->
	<div class="footer">
		<p class="text-center">
			2019 © Silverspoon
		</p>
	</div>

	<script type="text/javascript">
		document.getElementById("main-body").innerHTML = 
			'<object type="text/html" data="WEB-INF/page/admin/home.html" width="100%" height="100%"></object>'

		$(".top-nav li").click(function() {
			$('.top-nav li').removeClass('active')
			$(this).addClass('active')
			var v = $(this).text()
			if (v == "首页") {
				document.getElementById("main-body").innerHTML = 
				'<object type="text/html" data="WEB-INF/page/admin/home.html" width="100%" height="100%"></object>'
			}
			else if (v == "内容管理") {
				document.getElementById("main-body").innerHTML = 
				'<object type="text/html" data="WEB-INF/page/admin/content.html" width="100%" height="100%"></object>'
			}
		})
	</script>
</body>
</html>
